<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/5856/5856675.png"/>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>


<h1>검색 결과 페이지</h1>

<div id="post-list">
    <ul>
        <!-- 검색 결과를 동적으로 추가할 곳 -->
        <li th:each="post : ${searchedPage}">
            <a>
                <h2 th:text="${post.title}"></h2>
                <h3 th:text="${post.category}"></h3>
                <h5 th:text="${post.createdAt}"></h5>
<!--                <h5 th:text="${post.modifiedAt}"></h5>-->
                <a th:href="@{/api/posts/{postId}(postId=${post.id})}">자세히 보기</a>
            </a>
        </li>
    </ul>
</div>
<script>

</script>
</body>
</html>
