<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.js'></script>

    <!--상단 아이콘-->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1864/1864497.png" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(
                    circle farthest-corner at center top,
                    #071021,
                    #19324a
            );
            color: white;
        }

        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #f6f6f6;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* header 부분 - only 제목 (코끼리) */
        .header {
            width: 90%;
            color: #f6f6f6;
            height: 10%;
            background-color: transparent;
            padding: 8px 50px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title1{
            width: 50%;
            height: 100%;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .title2 {
            width: 50%;
            height: 100%;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5px;
        }

        /* bottom 부분 */
        .bottom {
            height: 90%;
            width: 100%;
            padding: 5px;
            background-color: transparent;
            text-align: center;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }


        #calendar {
            width: 90%;
            height: 95%;
            z-index: 1;
        }

        .leave {
            width: 130px;
            height: 40px;
            padding: 10px 15px;
            text-align: center;
            color: #fff;
            border: 2px solid #fff;
            font-size: 15px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        .leave:hover {
            transition: all 0.3s ease;
            border: 3px solid #fff;
            font-weight: bold;
        }

        .custom-event{
            cursor: pointer;
            background-color: #4942E4;
            border: none;
        }
    </style>
</head>
<body>

<div id="stars-container"></div>
<div class="header">
    <div class="title1">
        <text class="board-title" id="board-title" th:text="${board.title}">보드 이름</text>
    </div>
    <div class="title2">
        <button id="leaveButton" class="leave" >프로젝트로</button>
    </div>
</div>
<div class="bottom">
    <div id='calendar'></div>
</div>


</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let url = window.location.href;
        let id = url.replace("http://localhost:8080/api/boards/calendar/", "");

        $.ajax({
            type: "GET",
            url: `/api/boards/${id}/cards`,
            success: function(data) {
                // 성공적으로 데이터를 가져왔을 때의 처리
                initializeCalendar(data); // 데이터를 전달하여 달력 초기화 함수를 호출
            },
            error: function(error) {
                // 오류 처리
                console.error("데이터 가져오기 실패:", error);
            }
        });

        const container = document.getElementById("stars-container");

        for (let i = 0; i < 100; i++) {
            const star = document.createElement("div");
            star.className = "star";
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            container.appendChild(star);
        }
    });

    const leaveBtn = document.getElementById('leaveButton');
    leaveBtn.addEventListener('click' , () => {
        let url = window.location.href;
        let id = url.replace("http://localhost:8080/api/boards/calendar/", "");
        window.location.href = `http://localhost:8080/api/boards/${id}`
    })

    // 카드 클릭 시 상세 페이지로 이동
    function cardClick(cardId) {
        window.location.href = `/api/cards/${cardId}`;
    }

    function initializeCalendar(eventData) {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            // FullCalendar 설정 옵션들
            initialView: 'dayGridMonth', // 달력 초기 뷰 설정
            events: eventData,

            eventContent: function(info) {
                var event = info.event;

                // 이벤트에 대한 커스텀 스타일 적용
                var element = document.createElement('div');
                element.classList.add('custom-event'); // 예시: custom-event 클래스 추가

                // 클릭 이벤트 핸들러 추가
                element.addEventListener('click', function() {
                    cardClick(event.id); // 이벤트의 ID를 클릭 이벤트 핸들러에 전달
                });

                element.textContent = event.title; // 이벤트 제목을 추가

                return { domNodes: [element] };
            }
        });

        calendar.render(); // 달력 렌더링
    }

    // document.addEventListener('DOMContentLoaded', function() {
    //     var calendarEl = document.getElementById('calendar');
    //
    //     var calendar = new FullCalendar.Calendar(calendarEl, {
    //         // FullCalendar 설정 옵션들
    //         initialView: 'dayGridMonth', // 달력 초기 뷰 설정
    //     });
    //     calendar.render(); // 달력 렌더링
    // });
</script>
</html>
