<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/5856/5856675.png"/>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">

    <style>
        /* CSS 스타일링 */
        body {
            font-family: 'IBM Plex Sans KR', sans-serif;
        }

        #create-post-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }


    </style>
</head>
<body>
<h1>코끼리</h1>

<!-- 게시글 생성 버튼 -->
<button id="create-post-button">게시글 생성</button>


<div id="category-list" style="float: right;">
    <ul>
        <li><a href="/api/posts/categories/1">협업 프로젝트</a></li>
        <li><a href="/api/posts/categories/2">스터디 모집</a></li>
        <li><a href="/api/posts/categories/3">문제은행</a></li>
    </ul>
</div>

<h2>메인 페이지</h2>


<div id="post-list">
    <form method="get" action="/api/posts/project">
        <ul>
            <li th:each="project, iterStat : ${mainPage}" th:if="${iterStat.index < 5}">
                <!--                <a>-->
                <h2 th:text="${project.title}"></h2>
                <h3 th:text="${project.category}"></h3>
                <a th:href="@{'/api/posts/' + ${project.id}}">
                    자세히 보기
                </a>

            </li>
        </ul>
    </form>
</div>

<div id="study-list">
    <form method="get" action="/api/posts/study">
        <ul>
            <li th:each="study, iterStat : ${mainPage}" th:if="${iterStat.index < 5}">
                <!--                <a>-->
                <h2 th:text="${study.title}"></h2>
                <h3 th:text="${study.category}"></h3>
                <a th:href="@{'/api/posts/' + ${study.id}}">
                    자세히 보기

                </a>
            </li>
        </ul>
    </form>
</div>

<div id="exam-list">
    <form method="get" action="/api/posts/exam">
        <ul>
            <li th:each="exam, iterStat : ${mainPage}" th:if="${iterStat.index < 5}">

                <h2 th:text="${exam.title}"></h2>
                <h3 th:text="${exam.category}"></h3>
                <a th:href="@{'/api/posts/' + ${exam.id}}">자세히 보기

                </a>
            </li>
        </ul>
    </form>
</div>

<script>
    // 게시글 생성 버튼 클릭 이벤트 핸들러
    $("#create-post-button").click(function () {
        // 게시글 생성 페이지로 이동
        window.location.href = "/api/posts";
    });
</script>

</body>
</html>
