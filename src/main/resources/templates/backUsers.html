<script>
    function gotoMain() {
        window.location.href = "/main";
    }

    const Toast = Swal.mixin({
        toast: true,
        position: 'center-center',
        showConfirmButton: false,
        timer: 1000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    })

    // header js 코드 추가
    $(document).ready(function () {
        pageSetting();

        const notificationIcon = document.querySelector('.notification-icon');
        const notificationBadge = document.getElementById('notificationBadge');
        const notificationList = document.getElementById('notificationList');
        let isNotificationListOpen = false;
        let notificationsList = []; // 알림 데이터를 저장할 리스트
        let userId = null; // 사용자 아이디 변수 추가

        // 알림 데이터를 서버에서 불러와서 목록에 추가하는 함수
        const fetchNotifications = async (userId) => {
            try {
                const response = await fetch(`/api/notifications/list/${userId}`);
                if (response.ok) {
                    const notifications = await response.json();
                    notificationsList = notifications;
                    updateNotificationList();
                    updateNotificationIcon();
                } else {
                    console.error('Error fetching notifications:', response.status);
                }
            } catch (error) {
                console.error('Error fetching notifications:', error);
            }
        };

        // 사용자 정보를 불러오는 함수
        const fetchUserInfo = async () => {
            try {
                const response = await fetch('/api/get-user-info');
                if (response.ok) {
                    const userData = await response.json();
                    if (userData && userData.id) {
                        userId = userData.id;
                        loadNotificationsFromServer(userId);
                    }
                } else {
                    console.error('Error fetching user info:', response.status);
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        };

        // 페이지 로드 시 사용자 정보를 가져와서 알림 데이터를 불러옴
        const token = Cookies.get('Authorization');
        if (token) { // 토큰 있을 경우
            fetchUserInfo();
        }

        // 알림 목록 업데이트 함수
        const updateNotificationList = () => {
            notificationList.innerHTML = ''; // 목록 초기화
            notificationsList.forEach(notification => {
                addNotificationToList(notification);
            });
            const listHeader = document.createElement('div');
            listHeader.className = 'notification-list-header';

            // Create the "전체 읽음" button
            const markAllReadButton = `
        <button id="markAllReadButton" class="mark-all-read-button">전체 읽음</button>
    `;
            listHeader.innerHTML = markAllReadButton; // innerHTML로 버튼 추가
            listHeader.innerHTML += '알림';

            notificationList.insertBefore(listHeader, notificationList.firstChild);

            // "전체 읽음" 버튼에 이벤트 리스너 연결
            const button = document.getElementById('markAllReadButton');
            button.addEventListener('click', function() {
                Swal.fire({
                    icon: "waning",
                    title: "알림 전체 읽음처리 하시겠습니까?"
                }).then((result) => {
                    if (result.isConfirmed) {
                        markAllNotificationsAsRead();
                        window.location.reload();
                    }
                })
            });


        };

        // 현재 시간과 주어진 시간 사이의 경과 시간을 계산하여 문자열로 반환하는 함수
        const formatTimeAgo = (notificationTime) => {
            const currentTime = new Date();
            const timeDifference = currentTime - new Date(notificationTime);

            if (timeDifference < 60000) { // 1분 미만
                return "방금 전";
            } else if (timeDifference < 3600000) { // 1시간 미만
                const minutes = Math.floor(timeDifference / 60000);
                return `${minutes}분 전`;
            } else if (timeDifference < 86400000) { // 24시간 미만
                const hours = Math.floor(timeDifference / 3600000);
                return `${hours}시간 전`;
            } else {
                const days = Math.floor(timeDifference / 86400000);
                return `${days}일 전`;
            }
        };

        // 알림 아이템 추가 함수
        const addNotificationToList = (notification) => {
            const listItem = document.createElement('div');
            listItem.className = notification.read ? 'notification-list-item read' : 'notification-list-item unread';
            const timeAgo = formatTimeAgo(notification.createdAt);
            listItem.innerHTML = `${notification.content}<br><span class="notification-time">${timeAgo}</span>`;
            listItem.onclick = () => {
                handleNotificationItemClick(notification, listItem);
            };
            notificationList.insertBefore(listItem, notificationList.firstChild);
        };

        // 알림 읽음 처리 함수
        const markNotificationAsRead = (notification, listItem) => {
            if (!notification.read) {
                notification.read = true;
                listItem.classList.remove('unread');
                listItem.classList.add('read');
                updateNotificationIcon();

                // AJAX 요청으로 서버에 알림 읽음 처리 요청 보내기
                $.post(`/api/mark-notification-as-read/${notification.id}`)
            }
        };

        // 알림 아이템 클릭 처리 함수
        const handleNotificationItemClick = (notification, listItem) => {
            markNotificationAsRead(notification, listItem);
            window.location.href = notification.url;
        };

        // 알림 아이콘 업데이트 함수
        const updateNotificationIcon = () => {
            const unreadCount = notificationsList.filter(notification => !notification.read).length;
            if (unreadCount > 0) {
                notificationIcon.classList.add('new-notification');
                notificationBadge.style.display="inline";
                notificationBadge.innerText = unreadCount.toString();
            } else {
                notificationIcon.classList.remove('new-notification');
                notificationBadge.style.display="none";
                // notificationBadge.innerText = '';
            }
        };

        // 종모양 아이콘 클릭 시 알림 목록 표시/숨기기
        notificationIcon.addEventListener('click', () => {
            updateNotificationList();
            if (!isNotificationListOpen) {
                notificationList.style.display = 'block';
                isNotificationListOpen = true;
            } else {
                notificationList.style.display = 'none';
                isNotificationListOpen = false;
            }
        });

        // 페이지 로드 시 알림 데이터를 가져와서 표시
        const loadNotificationsFromServer = (userId) => {
            fetchNotifications(userId);
        };

        fetchUserInfo().then(() => {
            const sse = new EventSource(`/api/notifications/${userId}`);
            sse.onmessage = (event) => {
                const notification = JSON.parse(event.data);
                notificationsList.push(notification);
                addNotificationToList(notification);
                updateNotificationIcon();
            };
        });
        // 알림 전체 읽음 처리 함수
        function markAllNotificationsAsRead() {
            $.post(`/api/mark-all-notifications-as-read/${userId}`)
                .done(function(response) {
                    Toast.fire({
                        icon: 'success',
                        title: "전체 읽음 처리 되었습니다!",
                    })
                })
                .fail(function(response) {
                    Toast.fire({
                        icon: 'error',
                        title: "전체 읽음 처리 실패!",
                    })
                });
        }

    });

    function removeToken() { // 토큰 삭제
        Cookies.remove('Authorization', {path: '/'});
    }

    /* 서버 통신 메서드 */
    function refreshAccessToken() { // 엑세스 토큰 갱신
        $.ajax({
            type: "GET",
            url: `/api/auth/refresh/access-token`,
            contentType: "application/json",
            success: function (data) {
                console.log(data);
                Toast.fire({
                    icon: 'success',
                    title: "로그인 연장 성공",
                })
            },
            error: function (data) {
                console.log(data);
                Toast.fire({
                    icon: 'error',
                    title: "로그인 연장 실패. 재로그인 부탁드립니다.",
                })
                redirectToLoginPage();
            }
        });
    }

    /* 페이지 첫 로드 메서드 */
    function pageSetting() {  // main page 세팅
        const token = Cookies.get('Authorization');
        const rtoken = Cookies.get('RefreshToken');
        console.log(token);
        console.log(rtoken);

        const loginBtn = document.getElementById('login');
        const logoutBtn = document.getElementById('logout');
        const keeploginBtn = document.getElementById('keeplogin');

        if (!token) {
            loginBtn.style.display = "inline-block";
            logoutBtn.style.display = "none";
            keeploginBtn.style.display = "none";
        } else {
            loginBtn.style.display = "none";
        }

    }

    function logout() { // 로그아웃
        $.ajax({
            type: "DELETE",
            url: `/api/auth/logout`,
            contentType: "application/json",
            success: function (data) {
                removeToken();
                Toast.fire({
                    icon: 'success',
                    title: "로그아웃 성공",
                }).then(function () {
                    window.location.href = "/main";
                })
            },
            error: function () {
                Toast.fire({
                    icon: 'error',
                    title: "로그아웃 실패",
                }).then(function () {
                    window.location.reload();
                })
            }
        });
    }

    function redirectToLoginPage() {
        window.location.href = "/api/auth/login-page";
    }

    const userPerPage = 5;
    const profileButton = document.getElementById('profile');
    const myPostsButton = document.getElementById('myPosts');
    const myCommentsButton = document.getElementById('myComments');
    const userInfoList = document.querySelector('.user-info-list');
    const paginationContainer = document.querySelector('.pagination');
    const editButton = document.getElementById('editButton');
    const deleteButton = document.getElementById('deleteButton'); // 추가한 부분

    let currentPage = 1;
    let posts = [];
    let comments = [];

    // 새로 추가한 내용
    editButton.style.display = 'none';
    deleteButton.style.display = 'none';

    profileButton.addEventListener('click', () => {
        currentPage = 1;
        fetchAndRenderUsers();
        editButton.textContent = '프로필수정';
        deleteButton.textContent = '회원탈퇴';
        // 권한 수정, 회원 삭제 버튼 표시
        editButton.style.display = 'block';
        deleteButton.style.display = 'block';
        // 다른 기능 버튼의 활성화 클래스 제거
        myCommentsButton.classList.remove('active');
        myPostsButton.classList.remove('active');
        // 현재 기능 버튼에 활성화 클래스 추가
        profileButton.classList.add('active');
    });

    myPostsButton.addEventListener('click', () => {
        currentPage = 1;
        fetchAndRenderPosts();
        editButton.textContent = '게시글 수정';
        deleteButton.textContent = '게시글 삭제';
        // 권한 수정, 회원 삭제 버튼 표시
        editButton.style.display = 'block';
        deleteButton.style.display = 'block';
        // 다른 기능 버튼의 활성화 클래스 제거
        myCommentsButton.classList.remove('active');
        profileButton.classList.remove('active');
        // 현재 기능 버튼에 활성화 클래스 추가
        myPostsButton.classList.add('active');
    });

    myCommentsButton.addEventListener('click', () => {
        currentPage = 1;
        fetchAndRenderComments();
        editButton.textContent = '댓글 수정';
        deleteButton.textContent = '댓글 삭제';
        // 권한 수정, 회원 삭제 버튼 표시
        editButton.style.display = 'block';
        deleteButton.style.display = 'block';
        // 다른 기능 버튼의 활성화 클래스 제거
        myPostsButton.classList.remove('active');
        profileButton.classList.remove('active')
        // 현재 기능 버튼에 활성화 클래스 추가
        myCommentsButton.classList.add('active');
    });

    paginationContainer.addEventListener('click', event => {
        if (event.target.classList.contains('page-button')) {
            currentPage = parseInt(event.target.dataset.page);

            if (myPostsButton.classList.contains('active')) {
                renderPostsForPage(currentPage);
            } else if (myCommentsButton.classList.contains('active')) {
                renderCommentsForPage(currentPage);
            }
        }
    });

    // 작성한 게시물 조회 API와 연결
    function fetchAndRenderPosts() {
        fetch('/api/user/posts', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch posts');
                }
                return response.json();
            })
            .then(responsePosts => {
                posts = responsePosts;
                totalPosts = posts.length;
                renderPagination();
                userInfoList.innerHTML = '';
                renderPostsForPage(currentPage);
            })
            .catch(error => console.error('Error fetching posts:', error));
    }

    // 수정 버튼 클릭 시 실행되는 함수 (수정한 부분만 포함)
    editButton.addEventListener('click', () => {
        if (myPostsButton.classList.contains('active')) {
            const checkedPostCheckboxes = document.querySelectorAll('.user-checkbox:checked');

            if (checkedPostCheckboxes.length === 1) {
                const postId = checkedPostCheckboxes[0].getAttribute('data-postid');
                const defaultTitle = checkedPostCheckboxes[0].getAttribute('data-title');
                const defaultContent = checkedPostCheckboxes[0].getAttribute('data-content');
                const defaultCompleted = checkedPostCheckboxes[0].getAttribute('data-completed')
                    === 'true';

                const popupWidth = 400;
                const popupHeight = 300;
                const left = (window.innerWidth - popupWidth) / 2;
                const top = window.innerHeight / 2 - popupHeight / 2;
                const popupWindow = window.open('', 'Update Post',
                    `width=${popupWidth},height=${popupHeight},left=${left},top=${top}`);

                const popupContent = `
                <div class="popup">
                    <style>
                        /* GangwonState 폰트 추가 */
                        @font-face {
                            font-family: 'GangwonState';
                            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/GangwonState.woff2') format('woff2');
                            font-weight: normal;
                            font-style: normal;
                        }

                        * {
                            font-family: 'GangwonState', cursive;
                        }

                        /* 팝업 스타일 시작 */
                        .popup {
                            position: fixed;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            background-color: #f5f5f5; /* 배경색 변경 */
                            border: 1px solid #ccc;
                            padding: 20px;
                            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
                            z-index: 9999;
                            max-width: 400px; /* 최대 너비 설정 */
                            width: 100%;
                            max-height: 500px; /* 최대 높이 설정 */
                            height: 100%; /* 높이 설정 */
                            text-align: center;
                        }

    function renderPagination() {
        let totalPages;

        if (myPostsButton.classList.contains('active')) {

        } else if (myCommentsButton.classList.contains('active')) {
            totalPages = Math.ceil(comments.length / userPerPage);
        }

        paginationContainer.innerHTML = '';

        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.classList.add('page-button');
            pageButton.textContent = i;
            pageButton.dataset.page = i;
            paginationContainer.appendChild(pageButton);

    // 댓글 정보를 해당 페이지에 표시하는 함수
    function renderCommentsForPage(page) {
        const startIndex = (page - 1) * userPerPage;
        const endIndex = startIndex + userPerPage;
        const commentsToShow = comments.slice(startIndex, endIndex);

        userInfoList.innerHTML = '';

        commentsToShow.forEach(comment => {
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('user-info');
            commentDiv.innerHTML = `
            <table>
                    <tr>
                        <td><input type="checkbox" class="user-checkbox" data-commentid="${comment.id}" data-content="${comment.content}"></td>
                        <td>댓글 작성자 :</td>
                        <td>${comment.username}(${comment.nickname})</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>댓글 내용 :</td>
                        <td>${comment.content.substring(0, 20)}...</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>게시글 제목 :</td>
                        <td>${comment.postTitle}</td>
                    </tr>
                </table>
        `;
            userInfoList.appendChild(commentDiv);
        });
    }

    // 최초 로딩 시에는 아무런 정보도 표시하지 않습니다.
    // renderUsersForPage(currentPage);

</script>
