<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/5856/5856675.png"/>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 추가된 스타일 */
        .input-field#content {
            height: 300px; /* 더 큰 높이로 조정합니다. */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>게시글 작성</h1>
    <div id="postForm" class="post-form">

        <div class="form-group">
            <label for="category">카테고리</label>
            <select id="category" name="category" class="input-field">
                <option value="1">협업 프로젝트</option>
                <option value="2">스터디 모집</option>
                <option value="3">문제은행</option>
            </select>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="input-field" placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
            <label for="files">첨부 파일</label>
            <input type="file" id="files" name="files" class="input-field">
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" class="input-field" placeholder="내용을 입력하세요"></textarea>
        </div>

        <button type="button" id="submit-button" class="submit-button">게시글 작성</button>
    </div>
</div>

<div id="result"></div>

<script>
    $(document).ready(function () {
        $("#submit-button").click(function () {
            var selectedCategory = $("#category").val();
            var title = $("#title").val();
            var content = $("#content").val();

            // Create an object with the data to send to the server
            var postData = {
                category: selectedCategory,
                title: title,
                content: content
            };

            $.ajax({
                type: "POST",
                url: "/api/posts", // 게시글 생성 엔드포인트 URL을 설정합니다.
                data: JSON.stringify(postData),
                contentType: "application/json",
                success: function (response) {
                    $("#result").text(response); // 성공 메시지를 표시합니다.

                    window.location.href = "/api/posts/categories"
                },
                error: function (error) {
                    $("#result").text("에러 발생: " + error.responseText); // 에러 메시지를 표시합니다.
                }
            });
        });
    });


    function deleteColumn(columnId) {
        const boardId = window.location.href.split('/').pop(); //주소창에서 boardId값 받아오기
        const columnDeId = columnId;
        $.ajax({
            // url: `/api/board/${boardId}/column_list/${columnId}`,
            url: `/api/board/${boardId}/column_list/${columnDeId}`,
            type: 'DELETE',
            contentType: 'application/json',
            success: function (responseData) {

                window.location.reload();
            },
            error: function () {
                alert('Failed to delete column list.');
            }
        });
    }
</script>
</body>
</html>
